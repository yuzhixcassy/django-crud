{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Tambah Ruangan</h3>

            {% if pesan %}
                <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}

            <form action="/tambah-ruangan/" method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
            
                <button class="btn btn-primary">Tambah Ruangan</button>
                <a href="/ruangan" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
